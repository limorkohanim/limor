<!DOCTYPE html>
<html>
  <head>
   <title> trova Gianni!! </title> 
  </head>
  <body>
    <h1> trova Gianni</h1>
    <img id="gianni" src="gianni.jpg" width="120" height="120">
    <img id="foto" src="foto.jpg" width="300" height="300">
    <img id="gif" src="https://media.giphy.com/media/c4rB7DMXKgktG/giphy.gif" style="display:none">
    
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    
    <input type="button" id="button1" value="prova" style="position:absolute; bottom:600px left:400px;"onclick="vincita();"/>
    
    <script>
    function vincita() {
      document.getElementById("foto").style.display="none";
      document.getElementById("gianni").style.display="none";
      document.getElementById("gif").style.display="block";
      document.getElementById("button1").style.display="none";
     }
     
     function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("foto");
    ctx.drawImage(img,10,10);
    } 
    
    </script>
  </body>
</html>
