<!DOCTYPE html>
<html>
  <head>
   <title> trova Gianni!! </title> 
  </head>
  <body>
    <h1> trova Gianni</h1>
    <img id="gianni" src="gianni.jpg" >
    <img id="foto" src="foto.jpg" width="300" height="300" style="display:none">
    <img id="gif" src="https://media.giphy.com/media/c4rB7DMXKgktG/giphy.gif" style="display:none">
    
    <canvas id="myCanvas" width="800" height="400" style="border:1px; z-index:1 solid #000000;">
    </canvas>
    
    <input type="button" id="button1" value="prova" style="position:absolute; bottom:800px left:200px; z-index:2; "onclick="vincita();"/>
    <p><button onclick="inizia()">inizia</button></p>

    <script>
    function vincita() {
      document.getElementById("foto").style.display="none";
      document.getElementById("gianni").style.display="none";
      document.getElementById("gif").style.display="block";
      document.getElementById("button1").style.display="none";
     }
     function inizia() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("foto");
    ctx.drawImage(img,10,10);
}
    
    </script>
  </body>
</html>
